{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class = "p-4 m-4">  
            <div class = "col-lg-5 mx-auto border rounded ">
            <h3 class = "alert alert-light"> Create an Account </h3>
                <form action = "/signup" method = "POST">
                    {% csrf_token %}

                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                    {% endif %}
                    
                    <!--First Name-->
                    <div class="form-group">
                        <label for=""> First Name </label>
                        <input type="text" value = "{{values.first_name}}" name="firstname" id="" class="form-control" >
                        
                    </div>
        
                    <!--Last Name-->
                    <div class="form-group">
                        <label for=""> Last Name </label>
                        <input type="text" value = "{{values.last_name}}" name="lastname" id="" class="form-control">
                        
                    </div>
        
                    <!--Email -->
                    <div class="form-group">
                        <label for=""> Email </label>
                        <input required type="email" value = "{{values.email}}" name="email" id="" class="form-control" placeholder="abcd@wxyz.com">
                        
                    </div>
        
                    <!--phone-->
                    <div class="form-group">
                        <label for=""> Contact No. </label>
                        <input type="text" value = "{{values.phone}}" name="phone" id="" class="form-control" placeholder="0123456789">
                        
                    </div>
        
                    <!--Password-->
                    <div class="form-group pb-4">
                        <label for=""> Password </label>
                        <input type="password" name="password" id="" class="form-control" placeholder="********">
                        
                    </div>

                    <div class="form-group">
                        <input class="btn btn-sm btn-info" type="submit" value="Create An Account ">
                    </div>

                </form>
            </div>  
        </div>
    </div>

{% endblock %}
